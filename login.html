<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="navbar">
        <div class="navbar-container">
            <a href="/"><img src="gem.png" alt="logo" class="image"></a>
            <h1>The Hidden Gem</h1>
            <ul class="navber_menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Contact Us</a>   
                </li>
                <li class="navbar__item">
                    <a href="index.html" class="navbar__links">Home</a>   
                </li>
            </ul>

        </div>
    </div>

    <div class="login">
        <div class="login-container">
            <div class="login-menu">
                <h1>Login Page</h1>
            </div>
            <div class="login-content">
                <div class="label1">
                    <label for="uname" class="username"><b>Username: </b></label>
                    <input class="box" type="text" placeholder="Enter Username" name="uname" required><br>
                </div>
                
                <div class="label1">
                    <label for="psw" class="username"><b>Password:  </b></label>
                    <input class="box" type="password" placeholder="Enter Password" name="psw" required><br>
                </div>
                
                <div class="label1">
                    <button type="submit" class="username1">Login </button>
                    <label class="username">
                    <input type="checkbox" checked="checked" name="remember" > Remember me
                    </label>
                </div>

            </div>
        </div>
    </div>

    
</body>
</html>
